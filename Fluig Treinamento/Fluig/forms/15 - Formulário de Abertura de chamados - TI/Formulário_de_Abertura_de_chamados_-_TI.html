			<form class="totvs-form grid vertical create-form-components ui-sortable" name="createFormComponents" style="padding-left: 10px; padding-right: 10px;"><h1 class="title-form-application">Formulário de Abertura de chamados - TI</h1><div class="paragraph-is-required system-message-information alert alert-info" role="alert">Todos os campos com * são de preenchimento obrigatório.</div>
			<div class="form-field" data-type="textbox" data-show-properties="" data-field-name="nome_solicitant"><div class="form-input"><div class="form-group"><label>Nome solicitante</label><span class="required text-danger"><strong>*</strong></span><input type="text" class="form-control" name="nome_solicitant" value="" placeholder="joao" data-size="medium" style="width: 50%;" required="required"></div></div></div><div class="form-field" data-type="combo" data-show-properties="" data-field-name="login_solicitan" style="position: relative; left: 0px; top: 0px;"><div class="form-input"><div class="form-group"><label>Login</label><select class="form-control" name="login_solicitan" dataset="form_teste " datasetkey="companyid" datasetvalue="colaboradores"><option value="Opção 1">Opção 1</option><option value="Opção 2">Opção 2</option></select></div></div></div><div class="form-field" data-type="zoomfield" data-show-properties="" data-field-name="email_solic" style="position: relative; left: 0px; top: 0px;"><div class="form-input"><div class="form-group"><label for="zoom">Email:</label><div class="input-group"><input type="zoom" class="form-control" name="email_solic" data-zoom="{'fields':[{'standard':true}]}"><div class="input-group-addon zoom-preview"><span class="fluigicon fluigicon-zoom-in"></span></div><input type="hidden" name="hidden_email_solic" id="hidden_email_solic"></div></div></div></div><div class="form-field" data-type="list" data-show-properties="" data-field-name="area_solicitant" style="position: relative; left: 0px; top: 0px;"><div class="form-input"><div class="form-group"><label>Selecione sua área</label><select multiple="" class="form-control" name="area_solicitant"><option value="Rh">Rh</option><option value="Financeiro">Financeiro</option><option value="Qualidade">Qualidade</option><option value="PCP">PCP</option></select></div></div></div><div class="form-field" data-type="radio" data-show-properties="" data-field-name="marca_equipamen" style="position: relative; left: 0px; top: 0px;"><div class="form-input"><div class="form-group"><label>Qual a marca do equipamento?</label><div class="radio-options"><div class="radio"><label><input type="radio" name="marca_equipamen" value="Dell">Dell</label></div><div class="radio"><label><input type="radio" name="marca_equipamen" value="Apple">Apple</label></div><div class="radio"><label><input type="radio" name="marca_equipamen" value="Lenovo">Lenovo</label></div><div class="radio"><label><input type="radio" name="marca_equipamen" value="Sansung">Sansung</label></div></div></div></div></div><div class="form-field" data-type="checkbox" data-show-properties="" data-field-name="tipo_solic" style="position: relative; left: 0px; top: 0px;"><div class="form-input"><div class="form-group"><label>Tipo de solicitação:</label><div class="check-options"><div class="checkbox"><label><input type="checkbox" name="checkbox80" value="Duvida">Duvida</label></div><div class="checkbox"><label><input type="checkbox" name="checkbox81" value="Problema">Problema</label></div><div class="checkbox"><label><input type="checkbox" name="checkbox82" value="Melhoria">Melhoria</label></div><div class="checkbox"><label><input type="checkbox" name="checkbox83" value="Sugestão">Sugestão</label></div></div></div></div></div><div class="form-field" data-type="number" data-show-properties="" data-field-name="numero_fluig"><div class="form-input"><div class="form-group"><label>Número solicitação fluig</label><input type="number" class="form-control" name="numero_fluig" value="" placeholder="" min="0" data-size="big" data-only-numbers=""></div></div></div><div class="form-field" data-type="date" data-show-properties="" data-field-name="data_problema"><div class="form-input"><div class="form-group"><label>Data inicio problema:</label><input id="date2" type="text" class="form-control" name="data_problema" data-date=""></div></div></div><div class="form-field" data-type="textarea" data-show-properties="" data-field-name="desc_problema"><div class="form-input"><div class="form-group"><label>Descreva o problema:</label><textarea class="form-control" rows="3" name="desc_problema" placeholder="" data-size="big" style="width: 100%;"></textarea></div></div></div><div class="form-field" data-type="combo" data-show-properties="" data-field-name="combo_abertura"><div class="form-input"><div class="form-group"><label>É a primeira vez que abre chamado referente a esse problema?</label><select class="form-control" name="combo_abertura" analytics="true" gooddataid="1"><option value="Sim">Sim</option><option value="Não">Não</option></select></div></div></div><div class="form-field" data-type="textbox" data-show-properties="" data-field-name="tipo_hard_solic" style="position: relative; left: 0px; top: 0px;"><div class="form-input"><div class="form-group"><label>Selecione (1) Hardware / (2) Software</label><input type="text" class="form-control" name="tipo_hard_solic" value="" placeholder="1 ou 2" data-size="big"></div></div></div><div class="form-field" data-type="textbox" data-show-properties="" data-field-name="desc_aten" style="position: relative; left: 0px; top: 0px;"><div class="form-input"><div class="form-group"><label>Descrição do atentimento: </label><input type="text" class="form-control" name="desc_aten" value="" placeholder="" data-size="big" style="width: 100%;"></div></div></div><div class="form-field" data-type="ratingstar" data-show-properties="" data-field-name="avalia_atend"><div class="form-input"><div class="form-group"><label>Sua avaliação:</label><div class="rating fluig-ratingstars"><i class="fa fluigicon fluigicon-star-empty icon-sm"></i><i class="fa fluigicon fluigicon-star-empty icon-sm"></i><i class="fa fluigicon fluigicon-star-empty icon-sm"></i><i class="fa fluigicon fluigicon-star-empty icon-sm"></i><i class="fa fluigicon fluigicon-star-empty icon-sm"></i></div><input type="hidden" name="avalia_atend" class="rating-value" analytics="true" gooddataid="1"></div></div></div></form>
		

			<script type="text/javascript">
				var keyDown = false, ctrl = 17, vKey = 86, Vkey = 118; 
				  
				$(document).keydown(function (e) {
					if (e.keyCode == ctrl) keyDown = true;
				}).keyup(function (e) {
					if (e.keyCode == ctrl) keyDown = false;
				});
				
				$('[data-only-numbers]').on('keypress', function (e) {
				    if (!e) {
					    var e = window.event;
					}
					
				    if (e.keyCode > 0 && e.which == 0) {
				    	 return true;
					}
					
				    if (e.keyCode) {
				        code = e.keyCode;
					} else if (e.which) {
				    	code = e.which;
					}

					if(code == 46) {
						return true;
					}
					
				    var character = String.fromCharCode(code);
				    if (character == '\b' || character == ' ' || character == '\t') {
				    	 return true;
					}
				    if (keyDown && (code == vKey || code == Vkey)) {
				    	return (character);
					} else  {
						return (/[0-9]$/.test(character));
					}
				}).on('focusout', function (e) {
				    var $this = $(this);
					if($this.val() == "") {
						return true;
					}
				    $this.val($this.val().replace(/[^0-9\.]/g, ''));
				}).on('paste', function (e) {
				    var $this = $(this);
				    setTimeout(function () {
				        $this.val($this.val().replace(/[^0-9\.]/g, ''));
				    }, 5);
				 });				

				

				$('.create-form-components').on('keyup', 'input[required="required"][type="text"], input[required="required"][type="number"], input[required="required"][type="date"], textarea[required="required"]', function(){
					validationFieldsForm($(this), $(this).parents('.form-field').data('type'));
				});

				$('.create-form-components').on('change', 'input[required="required"][type="checkbox"], input[required="required"][type="radio"], select[required="required"]', function(){
					validationFieldsForm($(this), $(this).parents('.form-field').data('type'));
				});

				function validationFieldsForm(field, type){
					if(type === "checkbox" || type === "radio"){
						if(!field.is(':checked')){
							field.parents('.form-field').addClass('required');
						}else{
							field.parents('.form-field').removeClass('required');
						}
					}else{
						if(!field.val().trim()){
							field.parents('.form-field').addClass('required');
						}else{
							field.parents('.form-field').removeClass('required');
						}
					}
				}

				var $zoomPreview = $(".zoom-preview");
				if ($zoomPreview.length) {
                    $zoomPreview.parent().removeClass("input-group");
                    $zoomPreview.remove();
                }

				var ratings = $(".rating");
				if (ratings.length > 0) ratingStars(ratings);
				function ratingStars(stars) {
					$.each(stars, function(i, obj) {
                        var field = $(this).closest(".form-group").find(".rating-value");
						var tgt = $(obj);
						tgt.html("");
						var rating = FLUIGC.stars(tgt, { value: field.val() });
                        rating.on("click", function(o) {
                            field.val($(this).index() + 1);
                        });
					});
				}

				$.each($("[data-date]"), function(i, o) {
                    var id = $(o).attr("id");
					FLUIGC.calendar("#" + id);
				});

				$(document).ready(function() {
					$.each($("[data-date]"), function(i, o) {
	                    var id = $(o).attr("id");
	                    if($("#" + id).attr("readonly")) {
	                    	$("#" + id).data('DateTimePicker').disable();
	                    }
					});
				});
			</script>
		</body>
